<div class="container">
   <!-- Inicio BuscadorImagen -->
  <div  class="row">
      <div class="col-lg-12">
    <img  height="350" width="100%" src="../../../assets/Imagenes/42763.jpg">
  </div>

  </div>
  
    <!-- Fin Imagen -->
  <form #f="ngForm" (ngSubmit)="onClickMe(f)" novalidate >
  <div class="row">
    
    <div class="col-lg-4">
        <div class="input-group mb-4">
        <div class="input-group-prepend">
        
        <label class="input-group-text" for="BrowOrganizacion">Organizacion</label>
         </div>
              <input class="custom-select" list="broworganizacion" id="BrowOrganizacion" name="BrowOrganizacion"   #nombreControl ngModel/>
              <datalist id="broworganizacion" >
                <option *ngFor="let cbxorganizacio of cbxorganizacion" value=  {{cbxorganizacio}}>
                   
              </datalist>
        </div>
        </div>
      <div class="col-lg-4">
        
<div class="input-group mb-4">
    <div class="input-group-prepend">
    
    <label class="input-group-text" for="BrowPais">Pais</label>
     </div>
            <input class="custom-select" list="browpais" id="BrowPais" name="BrowPais"  ngModel/>
            <datalist id="browpais">
              <option *ngFor="let cbxpai of cbxpais" value=  {{cbxpai}}>
            </datalist>
          </div>
    </div>
        <div class="col-lg-4">
          <div class="input-group mb-4">
          <div class="input-group-prepend">
          <label class="input-group-text" for="BrowTipo">Tipo de Convenio</label>
            </div>
             <input class="custom-select" list="browtipo" id="BrowTipo" name="BrowTipo" ngModel />
                    <datalist id="browtipo" >
                      <option *ngFor="let cbxtip of cbxtipo" value=  {{cbxtip}}>
                    </datalist></div></div>
    
  </div>
  <div class="row">
    <div class="col-lg-4">
  
    </div>
    <div class="col-lg-4"> 
  <button class="btn btn-primary" [disabled]="!f.dirty" > Buscar Convenios
  </button>
  </div>
  <div class="col-lg-4"> 
  
  </div>

  
  <div class="table-responsive" *ngIf="show" >  
 <p class="text-danger" *ngIf="busqueda.length == 0" >No se encontraron resultados</p>
  <p-table [columns]="cols" [value]="busqueda" [paginator]="true" [rows]="5" *ngIf="busqueda.length > 0" >
    <ng-template pTemplate="header" let-columns>
        <tr >
            <th *ngFor="let col of columns" style="color: #fff; background-color: #337ab7; border-color: #337ab7;">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-busqueda>
      <tr >
        <td width="30" valign="top">{{busqueda.id}}</td>
        <td valign="top"><strong>FECHA DE FIRMA:</strong>  {{busqueda.firma}}<br>
          <strong>VIGENCIA</strong>: {{busqueda.vigencia}} a√±os<br>
          <strong>PAIS</strong>: {{busqueda.pais}}<br>
          <strong>ORGANIZACION</strong>:  <a (click)="hideme = !hideme">{{busqueda.organizacion}}</a>
          <div [hidden]="hideme"> Link de la univerdidad</div><br></td>
        
        <td width="200" valign="top" >{{busqueda.objeto}}</td>
        <td width="370" valign="top" >{{busqueda.tipo}}
        </td>
        <td width="370" valign="top" >Documentos</td>
    </tr>
    </ng-template>
  </p-table>
  </div>
  </div>
</form>
  </div>

  
  <router-outlet></router-outlet>
